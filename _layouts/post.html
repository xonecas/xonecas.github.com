---
layout: default
---
<div class="post">
    {{ content }}
    {% include disqus.html %}
    <h3>Related</h3>
    {% for post in site.related_posts limit:3 %}
    <div class="">
        <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
        </a>
    </div>
    {% endfor %}
</div>
