---
layout: default
---

<div class="row-fluid">
    <div class="span2">
        {% include buttons.html %}
    </div>
    <div class="span10">
        <div class="page-header">
            <small class="muted pull-right">
                Sorted by date, new to old.
            </small>
            <h3>All posts</h3>
        </div>
        <ul class="nav nav-pills nav-stacked">
            {% for post in site.posts %}
            <li>
            <a href="{{ post.url }}">
                {{ post.title }}
                <small class="pull-right">{{ post.date | date_to_string }}</small>
            </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
