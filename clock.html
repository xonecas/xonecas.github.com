<div class="row-fluid">
  <div style="text-align:center;">
    <h2 class="muted">The new homepage and purple will be launched</h2>
    <h1 id="timer" style="font-size: 80px; line-height: 100px"></h1>
  </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/qwery/3.4.1/qwery.js"></script>
<script>
  (function () {
    var el = qwery('#timer')[0];
    var m = moment([2013, 7, 31]);
    el.innerHTML = m.fromNow();

    setTimeout(function update() {

      if (Math.random() < 0.05) {
        el.innerHTML = "Or not, just to mess with Yaron";
      } else {
        el.innerHTML = m.fromNow();
      }

      setTimeout(update, 1000);

    }, 1000);
  }());
</script>
