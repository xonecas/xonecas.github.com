---
layout: default
---

<div class="row-fluid">
    <div class="span2">
        <h3>Recent posts</h3>
        <ul class="nav nav-pills nav-stacked">
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">
                    {{ post.title }}
                    <small>{{ post.date | date_to_string }}</small>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="span10">
        <div class="media">
            <a class="pull-left" href="//www.gravatar.com/avatar/9ae495ba55b662af127e43af7296dc5e.png">
                <img class="media-object img-polaroid" src="//www.gravatar.com/avatar/9ae495ba55b662af127e43af7296dc5e.png">
            </a>
            <div class="media-body">
                <h4 class="media-heading">
                    About
                </h4>

                {% capture about %}{% include about.markdown %}{% endcapture %}
                {{ about | markdownify }}

            </div>
        </div>
    </div>
</div>
